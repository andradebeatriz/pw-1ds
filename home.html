  <header>
    <h1>Cadastro de Receitas Natalinas</h1>
  </header>
  
  <main>
    <section class="form-section">
      <h2>Adicionar Receita</h2>
      <form id="recipe-form">
        <label for="recipe-name">Nome da Receita:</label>
        <input type="text" id="recipe-name" placeholder="Ex: Bolo de Natal" required>

        <label for="ingredients">Ingredientes:</label>
        <textarea id="ingredients" placeholder="Ex: Farinha, açúcar, ovos..." required></textarea>

        <label for="preparation">Modo de Preparo:</label>
        <textarea id="preparation" placeholder="Descreva como preparar a receita" required></textarea>

        <button type="submit">Cadastrar Receita</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
